name: ci

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "14 1 * * *"

concurrency: ${{ github.workflow }}/${{ github.ref }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: ghcr.io/${{ github.repository }}/fedora-35
            base_image: registry.fedoraproject.org/fedora:35
            dockerfile: fedora.dockerfile

          - image: ghcr.io/${{ github.repository }}/fedora-36
            base_image: registry.fedoraproject.org/fedora:36
            dockerfile: fedora.dockerfile

          - image: ghcr.io/${{ github.repository }}/debian-11
            base_image: debian:11
            dockerfile: debian.dockerfile

          - image: ghcr.io/${{ github.repository }}/ubuntu-20.04
            base_image: ubuntu:20.04
            dockerfile: debian.dockerfile

          - image: ghcr.io/${{ github.repository }}/ubuntu-22.04
            base_image: ubuntu:22.04
            dockerfile: debian.dockerfile
    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}

      - id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            base_image=${{ matrix.base_image }}
          pull: true
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: |
            ${{ matrix.image }}:master
            ${{ steps.docker_meta.outputs.tags }}
          cache-to: type=inline

      - run: sudo podman pull docker-daemon:${{ steps.docker_build.outputs.imageid }} | tee .podman-image-id

      - name: Test gnome-xsession
        run: sudo test/test.sh $(cat .podman-image-id) gnome-xsession

      - name: Test gnome-wayland-nested
        run: sudo test/test.sh $(cat .podman-image-id) gnome-wayland-nested

      - name: Test gnome-wayland-nested-highdpi
        run: sudo test/test.sh $(cat .podman-image-id) gnome-wayland-nested-highdpi

      - name: Test gnome-wayland-nested-dual-monitor
        run: sudo test/test.sh $(cat .podman-image-id) gnome-wayland-nested-dual-monitor
