name: Container registry cleanup test

on:
  push:
    paths:
      - .github/registry-cleanup/**
      - .github/workflows/ghcr-cleanup-test.yml

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    defaults:
      run:
        working-directory: .github/registry-cleanup

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: node . -n
        env:
          GITHUB_TOKEN: ${{ secrets.CLEAN_TOKEN }}
