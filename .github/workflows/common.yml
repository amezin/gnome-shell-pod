concurrency: ${{ github.workflow }}/${{ github.ref }}

on:
  workflow_dispatch:
    inputs:
      push:
        description: "Push built image"
        default: true
        required: false
        type: boolean

  workflow_call:
    inputs:
      push:
        description: "Push built image"
        default: true
        required: false
        type: boolean

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: fedora-36
            dockerfile: fedora.dockerfile

          - image: fedora-37
            dockerfile: fedora.dockerfile

          - image: debian-11
            dockerfile: debian.dockerfile

          - image: ubuntu-20.04
            dockerfile: debian.dockerfile

          - image: ubuntu-22.04
            dockerfile: debian.dockerfile

          - image: ubuntu-22.10
            dockerfile: debian.dockerfile
    env:
      IMAGE: ghcr.io/${{ github.repository }}/${{ matrix.image }}
    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}

      - id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          build-args: |
            base_image=${{ matrix.image }}
          pull: true
          push: ${{ inputs.push }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: |
            ${{ env.IMAGE }}:master
            ${{ steps.docker_meta.outputs.tags }}
          cache-to: type=inline

      - run: sudo podman pull docker-daemon:${{ steps.docker_build.outputs.imageid }} | tee .podman-image-id

      - run: DEBIAN_FRONTEND=noninteractive sudo apt-get install -y --no-install-recommends x11-utils

      - name: Test gnome-xsession
        run: sudo test/test.sh $(cat .podman-image-id) gnome-xsession

      - name: Test gnome-wayland-nested
        run: sudo test/test.sh $(cat .podman-image-id) gnome-wayland-nested
